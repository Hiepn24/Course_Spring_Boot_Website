<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="output.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- NAV -->
    <header class="grid grid-cols-1 px-7 py-5 sticky top-0 z-10 bg-[#1b1b2a]">
        <div class="flex">
            <div class="w-[20%]">
                <p class="text-2xl font-bold text-white mr-5">
                    IT Courses
                </p>
            </div>
            <div class="flex items-center justify-center text-white ms-auto">
                <div class="mr-2">
                    <i class='bx bx-user-circle text-3xl'></i>
                </div>
                <div class="mr-5 font-bold text-xl">
                    <p>Xin chào ADMIN</p>
                </div>
            </div>
            <button class="mr-5 text-white">
                <a href="{{ route('logout') }}">
                    <i class='bx bx-log-out text-2xl rotate-180'></i>
                </a>
            </button>
        </div>
    </header>
    <!-- ND -->
    <div class="flex">
        <!-- SIDE BAR DỌC -->
        <div class="fixed left-0 h-full w-[20%] shadow text-white bg-[#1b1b2a]">
            <div class="px-5 pt-5">
                <a class="flex items-center text-lg" th:href="@{/categoryAdmin}">
                    <i class='bx bxs-category mr-1'></i>
                    <p>Quản lí danh mục</p>
                </a>
            </div>
            <div class="px-5 pt-5">
                <a class="flex items-center text-lg" th:href="@{/courseAdmin}">
                    <i class='bx bxs-book-bookmark mr-1'></i>
                    <p>Quản lí khóa học</p>
                </a>
            </div>
            <div class="px-5 pt-5">
                <a class="flex items-center text-lg" th:href="@{/lessonAdmin}">
                    <i class='bx bxs-book-bookmark mr-1'></i>
                    <p>Quản lí bài học</p>
                </a>
            </div>
            <div class="px-5 pt-5">
                <a class="flex items-center text-lg" th:href="@{/rcAdmin}">
                    <i class='bx bxs-calendar-edit mr-1'></i>
                    <p>Quản lí đăng ký khóa học</p>
                </a>
            </div>
        </div>

        <!-- Nd -->
        <div class="ml-[20%] w-full p-5">
            <div class="m-5 pl-5 py-2 border-l-8 bg-white border-[#001c41] shadow-lg rounded-lg">
                <p class="font-semibold text-lg">Danh sách khóa học</p>
            </div>

            <div class="m-5 bg-white p-5 rounded-lg shadow">
                <button class="bg-green-300 px-4 py-1 rounded">
                    <a th:href="@{/formAddCourseAdmin}">
                        <div class="flex items-center justify-center font-semibold">
                            <i class='bx bx-plus'></i>
                            <p>Tạo mới khóa học</p>
                        </div>
                    </a>
                </button>
                <hr class="my-5">
                <table class="table-fixed w-full border text-center">
                    <thead class="bg-gray-400 border">
                        <tr class="border">
                            <th class="border p-2">STT</th>
                            <th class="border">Tên khóa học</th>
                            <th class="border">Hình ảnh</th>
                            <th class="border">Mô tả</th>
                            <th class="border">Chức năng</th>
                        </tr>
                    </thead>
                    <tbody class="border">
                        <tr th:each="temp : ${course}" class="border hover:bg-gray-200">
                            <td th:text="${temp.id}" class="border p-3"></td>
                            <td th:text="${temp.courseName}" class="border"></td>
                            <td class="border">
                                <img class="w-20 h-20 bg-cover"
                                th:src="${temp.courseImg}" alt="ảnh sản phẩm">
                            </td>
                            <td th:text="${temp.courseDescription}" class="border"></td>
                            <td class="border">
                                <!-- Sửa -->
                                <a class="bg-yellow-300 px-3 py-1 rounded mx-1" th:href="@{/formUpdateCourseAdmin(courseId=${temp.id})}">
                                    <i class='bx bx-edit text-yellow-800'></i>
                                </a>
                                <!-- Xóa -->
                                <a class="bg-yellow-300 px-3 py-1 rounded mx-1" th:href="@{/deleteCourse(courseId=${temp.id})}">
                                    <i class='bx bx-trash text-red-800'></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>

<!-- Thêm SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
